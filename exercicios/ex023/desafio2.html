<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela desafio</title>
    <STYle>
        tr td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            width: 50px;
            padding: 10px;
        }
    </STYle>
</head>
<body>
    <table>

        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            
            <td>J</td>
            <td>L</td>
            <td>M</td>
            <tr>
                <td colspan="4">N</td>
            </tr>

        </tr>



    </table>

</body>
</html>
