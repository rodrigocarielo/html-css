<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
       
        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        .numero{
            text-align: right;
        }
       
    </style>
</head>

<body>
    <h1>minha primeira tabela</h1>
    <!-- 
tabela=tabela

-->
<table>
    <tr>    
        <td>A1</td>
        <td>B1</td>
        <td class="dado">C1</td>
    </tr>
    <tr class="linha">
        <td>A2</td>
        <TD>B2</TD>
        <td class="numero">C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <TD>B3</TD>
        <td class="numero">C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <TD>B4</TD>
        <td>C4</td>
    </tr>
</table>

</body>
</html>
