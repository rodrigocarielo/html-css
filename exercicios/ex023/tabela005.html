<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>exercicios de tabela</title>
    <style>
        body{

        }
        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
tr.destaque{

}
col.grupo{
    background-color: aquamarine;
}
    </style>
</head>
<body>
    <h1>Exercicio de Tabela</h1>
    <table>
        <colgroup>
        <col class="nome">
        <col class="grupo" span="2">
        <col class="idade">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
        <th>Nome</th>
        <th>Sexo</th>
        <th>Idade</th>
        <th>Profissão</th>
        </tr>

            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>

        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Helio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr class="destaque">
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otavio</td>

    </table>
